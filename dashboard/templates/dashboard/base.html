{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT TRIP</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/main.css' %}">
    <link rel="icon" href="{% static 'dashboard/images/logo.png' %}" type="image/png">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="logo">
            <img src="{% static 'dashboard/images/logo.png' %}" alt="Favicon" >
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{%url 'home'%}">Home</a></li>
                <li><a href="{%url 'about'%}">About</a></li>
                <li><a href="{%url 'contact'%}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content" style="background-image: url('{% static 'dashboard/images/background.jpg' %}'); background-size: cover; background-position: center; padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{% static 'dashboard/images/logo.png' %}" alt="Logo">
            </div>
            <div class="footer-text">
                <p class="catchy-phrase">"Your next adventure awaits. Start planning today!"</p>
            </div>
            <div class="footer-contact">
                <p><strong>Contact Us:</strong></p>
                <p>Email: <a href="mailto:info@nexttrip.com">info@nexttrip.com</a></p>
                <p>Phone: +1 123-456-7890</p>
            </div>
        </div>
        <p>&copy; 2024 NEXT TRIP. All rights reserved.</p>
    </footer>
    
</body>
</html>
